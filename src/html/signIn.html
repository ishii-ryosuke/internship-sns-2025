<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My App</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script type="module" src="../firebase-wrapper/index.js"></script>
        <script type="module" src="../script/signIn.js"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div
            class="bg-white shadow-lg rounded-lg max-w-md p-10 space-y-7 pt-20 pb-24 relative"
        >
            <!-- Decorative Dots -->
            <div class="absolute top-4 right-4">
                <div class="grid grid-cols-4 gap-2">
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                </div>
            </div>
            <div class="absolute bottom-4 left-4">
                <div class="grid grid-cols-4 gap-2">
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                    <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
                </div>
            </div>

            <!-- Form Section -->
            <form class="space-y-7">
                <!-- Email Input -->
                <input
                    type="email"
                    placeholder="Email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />

                <!-- Password Input -->
                <input
                    type="password"
                    placeholder="Password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />

                <!-- Sign In Button -->
                <button
                    type="submit"
                    id="signIn"
                    class="w-full py-3 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600"
                >
                    Sign
                </button>
            </form>

            <!-- OR Divider -->
            <div class="flex items-center my-6">
                <div class="flex-grow h-px bg-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">OR</span>
                <div class="flex-grow h-px bg-gray-300"></div>
            </div>

            <!-- Google Sign In Button -->
            <button
                id="googleSignIn"
                class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-md hover:bg-gray-100"
            >
                <img
                    src="../asset/google-icon.png"
                    alt="Google Icon"
                    class="w-5 h-5 mr-2"
                />
                <span class="text-gray-700 font-medium"
                    >Sign In With Google</span
                >
            </button>

            <!-- Footer Section -->
            <p class="text-center text-sm text-gray-500 mb-12">
                Not a member yet?
                <a href="./signUp.html" class="text-blue-500 hover:underline"
                    >Sign Up</a
                >
            </p>
        </div>
    </body>
</html>
