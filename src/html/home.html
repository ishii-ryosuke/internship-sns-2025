<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script type="module" src="../firebase-wrapper/index.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex" data-page="home">
    <!-- Sidebar -->
    <aside class="bg-white shadow-md w-64 p-10 pt-16 flex flex-col space-y-6">
        <!-- Navigation Links -->
        <nav class="space-y-6 mb-20">
            <a href="./home.html" class="text-gray-500 hover:text-blue-500 font-medium block">Home</a>
            <a href="./mypage.html" class="text-gray-500 hover:text-blue-500 font-medium block">MyPage</a>
            <a href="./signIn.html" class="text-gray-500 hover:text-blue-500 font-medium block">Log out</a>
        </nav>

            <!-- Post Button -->
            <button
                id="openModal"
                class="flex items-center justify-center py-2 bg-blue-500 text-white font-medium rounded-3xl hover:bg-blue-600"
            >
                <span class="ml-2">Post</span>
            </button>
        </aside>

    <!-- Main Content -->
    <main class="flex-1">
        <!-- Header -->
        <div class="bg-white shadow-md p-6 flex justify-between items-center">
            <input 
                type="text" 
                placeholder="Search..." 
                class=" mx-auto w-1/3 px-4 py-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <div class="flex items-center space-x-4 user-info">
                <!-- 初期表示時にログインユーザーの情報が描画されます -->
            </div>
        </div>

        <!-- Posts -->
        <div class="overflow-y-scroll h-[calc(100vh-96px)] p-6">
            <div class="home-posts-container space-y-6">
                <!-- 投稿一覧がここに描画されます -->
            </div>
        </div>
    </main>

    <script type="module" src="../script/header.js"></script>
    <script type="module" src="../script/sidebar.js"></script>
    <script type="module" src="../script/home.js"></script>
</body>
</html>
