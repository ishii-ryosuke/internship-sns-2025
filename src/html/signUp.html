<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="../../output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg max-w-md w-full p-10 pt-20 pb-28 space-y-7 relative">
      <!-- Decorative Dots -->
      <div class="absolute top-4 right-4">
        <div class="grid grid-cols-4 gap-2">
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
        </div>
      </div>
      <div class="absolute bottom-4 left-4">
        <div class="grid grid-cols-4 gap-2">
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
            <span class="w-0.5 h-0.5 bg-blue-500 rounded-full"></span>
        </div>
      </div>

      <!-- Form Section -->
      <form class="space-y-7">
          <!-- Username Input -->
          <input 
              type="text" 
              placeholder="Username" 
              class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <!-- Email Input -->
          <input 
              type="email" 
              placeholder="Email" 
              class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <!-- Password Input -->
          <input 
              type="password" 
              placeholder="Password" 
              class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <!-- Create Account Button -->
          <button 
              type="submit" 
              class="w-full py-3 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600"
          >
              Create Account
          </button>
      </form>

      <!-- OR Divider -->
      <div class="flex items-center space-x-3">
          <div class="flex-grow h-px bg-gray-300"></div>
          <span class="text-sm text-gray-500">OR</span>
          <div class="flex-grow h-px bg-gray-300"></div>
      </div>

      <!-- Google Sign Up Button -->
      <button 
          class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-md hover:bg-gray-100"
      >
          <img src="../../src/asset/google-icon.png" alt="Google Icon" class="w-5 h-5 mr-3">
          <span class="text-gray-700 font-medium">Sign Up With Google</span>
      </button>
    </div>
</body>
</html>
